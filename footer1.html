<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Footer Desenvolvedores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            background-color: #343a40;
            margin: 0;
            padding: 0;
        }

        .team-member {
            position: relative;
            background-color: #fff;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 30px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
            max-width: 320px;
            margin: 20px auto;
        }

        .team-member img {
            width: 100%;
            height: auto;
            border-bottom: 5px solid #f8f9fa;
        }

        .team-info {
            position: relative;
            text-align: center;
            padding: 15px;
        }

        .team-info h5 {
            margin: 10px 0 5px;
            font-weight: bold;
            color: #212529;
        }

        .team-info p {
            margin: 0;
            color: #6c757d;
        }

        .social-icons {
            margin-top: 10px;
        }

        .social-icons a {
            color: #333;
            margin: 0 10px;
            font-size: 22px;
            transition: color 0.3s;
        }

        .social-icons a:hover {
            color: #0d6efd;
        }

        footer {
            background-color: #343a40;
            padding: 50px 0;
        }

        .row.justify-content-center {
            justify-content: center;
        }
    </style>
</head>
<body>

<footer>
    <div class="container">
        <div class="row justify-content-center">

            <div class="col-md-4 d-flex justify-content-center">
                <div class="team-member">
                    <img src="https://images.squarespace-cdn.com/content/v1/618e7f223fb749481d23c9c1/8ad0b113-c63a-4db9-809a-4c3eb51122ba/foto+logo.jpg" alt="Walter White">
                    <div class="team-info">
                        <h5>Walter White</h5>
                        <p>Chief Executive Officer</p>
                        <div class="social-icons">
                            <a href="#"><i class="fab fa-github"></i></a>
                            <a href="#"><i class="fab fa-linkedin"></i></a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4 d-flex justify-content-center">
                <div class="team-member">
                    <img src="https://images.squarespace-cdn.com/content/v1/618e7f223fb749481d23c9c1/8ad0b113-c63a-4db9-809a-4c3eb51122ba/foto+logo.jpg" alt="Sarah Jhonson">
                    <div class="team-info">
                        <h5>Sarah Jhonson</h5>
                        <p>Product Manager</p>
                        <div class="social-icons">
                            <a href="#"><i class="fab fa-github"></i></a>
                            <a href="#"><i class="fab fa-linkedin"></i></a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4 d-flex justify-content-center">
                <div class="team-member">
                    <img src="https://images.squarespace-cdn.com/content/v1/618e7f223fb749481d23c9c1/8ad0b113-c63a-4db9-809a-4c3eb51122ba/foto+logo.jpg" alt="William Anderson">
                    <div class="team-info">
                        <h5>William Anderson</h5>
                        <p>CTO</p>
                        <div class="social-icons">
                            <a href="#"><i class="fab fa-github"></i></a>
                            <a href="#"><i class="fab fa-linkedin"></i></a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
